<div mat-dialog-title>
    <span>Employee Form</span>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">

<div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput placeholder="first name" formControlName="firstName" >
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="last name" formControlName="lastName">
              </mat-form-field>
        </div>   
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email" type="email" formControlName="email">
              </mat-form-field>
    
              <mat-form-field appearance="outline" >
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              
        </div>
    
        <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label >
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
              </mat-radio-group>
              
        </div>
    
        <div class="row">
            <mat-form-field appearance="outline" >
                <mat-label>Education</mat-label>
                <mat-select formControlName="education">
                  <mat-option *ngFor="let val of education" [value]="val">{{val}}</mat-option>
                </mat-select>
              </mat-form-field> 
              <mat-form-field appearance="outline">
                <mat-label>Company</mat-label>
                <input matInput placeholder="company" formControlName="company">
              </mat-form-field>     
        </div>
    
        <div class="row"> 
              <mat-form-field appearance="outline">
                <mat-label>Experience</mat-label>
                <input matInput placeholder="Ex. 4" type="number" formControlName="experience">
              </mat-form-field> 
              <mat-form-field appearance="outline">
                <mat-label>Package</mat-label>
                <input matInput placeholder="Ex. 4" type="number" formControlName="package">
                <mat-hint>in rupee</mat-hint>
              </mat-form-field>    
        </div>   
</div> 
<div mat-dialog-actions class="action">
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button color="primary" type="submit">Save</button>
</div> 
</form>
